<div class="content">
	<div class="top-input">
		<div class="name">[unit[pos1]u]</div><div class="name">[name[pos1]u]</div><br>
		<div class="name">[unit[pos1]d]</div><div class="name">[name[pos1]d]</div>
	</div>
	<div class="triangle-block">
		<div class="label">[label]</div>
		<div class="tlt"><input class="score" id="score"></div>
		<div class="trt"><input class="score" id="score"></div>
		<div class="tll"><input class="score" id="score"></div>
		<div class="trr"><input class="score" id="score"></div>
		<div class="lrl"><input class="score" id="score"></div>
		<div class="lrr"><input class="score" id="score"></div>
		<div class="triangle-game1">[game1]</div><div class="triangle-game2">[game2]</div><div class="triangle-game3">[game3]</div>
		<div class="triangle"></div>
	</div>
	<div class="down-input">
		<div class="group">
			<div class="name">[unit[pos2]u]</div><div class="name">[name[pos2]u]</div><br>
			<div class="name">[unit[pos2]d]</div><div class="name">[name[pos2]d]</div>
		</div>
		<div class="separater"></div>
		<div class="group">
			<div class="name">[unit[pos3]u]</div><div class="name">[name[pos3]u]</div><br>
			<div class="name">[unit[pos3]d]</div><div class="name">[name[pos3]d]</div>
		</div>
	</div>
</div>
