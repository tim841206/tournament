<div class="content">
	<div class="top-input">
		<div class="name">[unit[pos1]]</div><div class="name">[name[pos1]]</div>
	</div>
	<div class="triangle-block">
		<div class="label">[label]</div>
		<div class="tlt"><div class="score" id="[game1]_above"></div></div>
		<div class="trt"><div class="score" id="[game2]_above"></div></div>
		<div class="tll"><div class="score" id="[game1]_below"></div></div>
		<div class="trr"><div class="score" id="[game2]_below"></div></div>
		<div class="lrl"><div class="score" id="[game3]_above"></div></div>
		<div class="lrr"><div class="score" id="[game3]_below"></div></div>
		<div class="triangle-game1">[game1]</div><div class="triangle-game2">[game2]</div><div class="triangle-game3">[game3]</div>
		<div class="triangle"></div>
	</div>
	<div class="down-input">
		<div class="name">[unit[pos2]]</div><div class="name">[name[pos2]]</div>
		<div class="separater"></div>
		<div class="name">[unit[pos3]]</div><div class="name">[name[pos3]]</div>
	</div>
</div>
