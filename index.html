<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>電子化賽程系統</title>
		<script src="resource/custom.js"></script>
	</head>
	<body>
	<h2>電子化賽程系統</h2>
	<div align="right">
		[memberArea]
	</div>
	<div style="width: 45%; display: inline-block; vertical-align: top;">
		<h3>新增競賽</h3>
		<table>
			<tr><th colspan="2">請輸入競賽編號</th></tr>
			<tr><td colspan="2"><input type="text" id="gameno"></td></tr>
			<tr><th colspan="2">請輸入競賽名稱</th></tr>
			<tr><td colspan="2"><input type="text" id="gamenm"></td></tr>
			<tr><th colspan="2">請輸入參賽人數</th></tr>
			<tr><td colspan="2"><input type="number" id="amount" value="16"></td></tr>
			<tr><th colspan="2">請選擇競賽組別</th></tr>
			<tr><form id="people">
				<td><input type="radio" name="people" value="a">單打</td>
				<td><input type="radio" name="people" value="b">雙打</td>
				<td><input type="radio" name="people" value="c">團體</td>
			</form></tr>
			<tr><th colspan="2">請選擇競賽方式</th></tr>
			<tr><form id="method">
				<td><input type="radio" name="method" value="a">單淘汰</td>
				<td colspan="2"><input type="radio" name="method" value="b">先循環後單淘汰</td>
			</form></tr>
			<tr><th colspan="2">請選擇賽程排列方式</th></tr>
			<tr><form id="type">
				<td><input type="radio" name="type" value="a">手動排籤</td>
				<td><input type="radio" name="type" value="b">系統抽籤</td>
			</form></tr>
		</table>
		<button onclick="enter()">確定</button>
		<div id="players" style="display: none;">
		</div>
	</div>
	<div style="width: 50%; display: inline-block; vertical-align: top;">
		<h3>查詢競賽</h3>
		<p id="games"></p>
		<script>games();</script>
	</div>
	</body>
</html>
